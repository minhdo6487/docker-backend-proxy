version: '3'

volumes:
  static-volume:

services:
  proxy:
    restart: always
    environment:
      - DJANGO_APPLICATION_SERVICE_HOST=backend
    build:
      context: ./proxy
      dockerfile: ./Dockerfile
    volumes:
      - static-volume:/code/static
    ports:
      - "80:8000"
    depends_on:
      - backend

  backend:
    restart: always
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    volumes:
#      - ./backend/:/code
#      - .:/code
      - ./backend/:/code/backend
      - static-volume:/code/static
    depends_on:
      - db
    ports:
      - "8080:8000"

  db:
    image: mysql:latest
    command: mysqld --default-authentication-plugin=mysql_native_password
    volumes:
      - "./mysql:/var/lib/mysql"
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_DATABASE: 'mysql'
      MYSQL_USER: 'mysql'
      MYSQL_PASSWORD: 'mysql'
      MYSQL_ROOT_PASSWORD: 'mysql'
